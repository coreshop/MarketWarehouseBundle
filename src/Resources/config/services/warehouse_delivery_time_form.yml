parameters:
    coreshop.form.type.warehouse_delivery_time_rule.validation_groups: [coreshop]
    coreshop.form.type.warehouse_delivery_time_rule.rule_action.validation_groups: [coreshop]
    coreshop.form.type.warehouse_delivery_time_rule.rule_condition.validation_groups: [coreshop]
    coreshop.form.type.warehouse_delivery_time_rule.condition.postcode.validation_groups: [coreshop]
    coreshop.form.type.warehouse_delivery_time_rule.action.days.validation_groups: [coreshop]

services:
    CoreShop\Bundle\MarketWarehouseBundle\Form\Type\WarehouseDeliveryTimeRuleType:
        arguments:
            - '%coreshop.model.warehouse_delivery_time_rule.class%'
            - '%coreshop.form.type.warehouse_delivery_time_rule.validation_groups%'
        tags:
            - { name: form.type }

    CoreShop\Bundle\MarketWarehouseBundle\Form\Type\WarehouseDeliveryTimeRuleActionType:
        arguments:
            - '%coreshop.model.rule_action.class%'
            - '%coreshop.form.type.warehouse_delivery_time_rule.rule_action.validation_groups%'
            - '@coreshop.form_registry.market_warehouse.warehouse_delivery_time.actions'
        tags:
            - { name: form.type }

    CoreShop\Bundle\MarketWarehouseBundle\Form\Type\WarehouseDeliveryTimeRuleActionCollectionType:
        arguments:
            - '@coreshop.registry.market_warehouse.warehouse_delivery_time.actions'
        tags:
            - { name: form.type }

    CoreShop\Bundle\MarketWarehouseBundle\Form\Type\WarehouseDeliveryTimeRuleActionChoiceType:
        arguments:
            - '%coreshop.market_warehouse.warehouse_delivery_time.actions%'
        tags:
            - { name: form.type }

    CoreShop\Bundle\MarketWarehouseBundle\Form\Type\WarehouseDeliveryTimeRuleConditionType:
        arguments:
            - '%coreshop.model.rule_condition.class%'
            - '%coreshop.form.type.warehouse_delivery_time_rule.rule_condition.validation_groups%'
            - '@coreshop.form_registry.market_warehouse.warehouse_delivery_time.conditions'
        tags:
            - { name: form.type }

    CoreShop\Bundle\MarketWarehouseBundle\Form\Type\WarehouseDeliveryTimeRuleConditionCollectionType:
        arguments:
            - '@coreshop.registry.market_warehouse.warehouse_delivery_time.conditions'
        tags:
            - { name: form.type }

    CoreShop\Bundle\MarketWarehouseBundle\Form\Type\WarehouseDeliveryTimeRuleConditionChoiceType:
        arguments:
            - '%coreshop.market_warehouse.warehouse_delivery_time.conditions%'
        tags:
            - { name: form.type }

    CoreShop\Bundle\MarketWarehouseBundle\Form\Type\Rule\Condition\PostcodeConfigurationType:
        arguments:
            - '%coreshop.form.type.warehouse_delivery_time_rule.condition.postcode.validation_groups%'
        tags:
            - { name: form.type }

    CoreShop\Bundle\MarketWarehouseBundle\Form\Type\Rule\Action\DaysConfigurationType:
        arguments:
            - '%coreshop.form.type.warehouse_delivery_time_rule.action.days.validation_groups%'
        tags:
            - { name: form.type }
