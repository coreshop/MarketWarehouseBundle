CoreShop\Bundle\MarketWarehouseBundle\Model\SubOrderItem:
    exclusion_policy: ALL
    xml_root_name: order
    virtual_properties:
        _itemName:
            serialized_name: _itemName
            exp: 'object.getOrderItem() != null ? object.getOrderItem().getName() : null' # TODO: add interface check when upgrading to JMS Serializer > 3.0
            type: string
            groups: [ Detailed ]
        subtotalNet:
            serialized_name: subtotalNet
            exp: object.getSubtotal(false)
            type: integer
            groups: [ List, Detailed ]
        subtotalGross:
            serialized_name: subtotalGross
            exp: object.getSubtotal(true)
            type: integer
            groups: [ List, Detailed ]
        #convertedSubtotalNet:
        #    serialized_name: convertedSubtotalNet
        #    exp: object.getConvertedSubtotal(false)
        #    type: integer
        #    groups: [ List, Detailed ]
        #convertedSubtotalGross:
        #    serialized_name: convertedSubtotalGross
        #    exp: object.getConvertedSubtotal(true)
        #    type: integer
        #    groups: [ List, Detailed ]
        quantity:
            serialized_name: quantity
            exp: object.getQuantity()
            type: integer
            groups: [List, Detailed]
        product:
            serialized_name: product
            exp: object.getProduct()
            groups: [ Detailed ]
        orderItem:
            serialized_name: orderItem
            exp: object.getOrderItem()
            groups: [ Detailed ]
        packageItems:
            serialized_name: packageItems
            exp: object.getPackageItems()
            groups: [Detailed]