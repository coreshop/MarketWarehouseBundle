imports:
    - { resource: admin.yml }
    - { resource: workflow.yml }
    - { resource: patches/order.yaml }
    - { resource: patches/order_item.yaml }

doctrine_migrations:
    migrations_paths:
        'CoreShop\Bundle\MarketWarehouseBundle\Migrations': '@CoreShopMarketWarehouseBundle/Migrations'

pimcore:
    objects:
        class_definitions:
            data:
                map:
                    coreShopMarketWarehouseWarehouseDeliveryTimeRule: CoreShop\Bundle\MarketWarehouseBundle\CoreExtension\WarehouseDeliveryTimeRule
                    coreShopMarketWarehouseSupplierShippingRule: CoreShop\Bundle\MarketWarehouseBundle\CoreExtension\SupplierShippingRule

jms_serializer:
    metadata:
        directories:
            coreshop-market-warehouse:
                namespace_prefix: "CoreShop\\Bundle\\MarketWarehouseBundle"
                path: "@CoreShopMarketWarehouseBundle/Resources/config/serializer"
